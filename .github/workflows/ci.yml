name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run validation
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\.continue\tool\validate-repo.ps1

      - name: Run tests (skip SimRacing/USBManager)
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\run-tests.ps1 -ExcludePattern 'SimRacing|USBManager'

      - name: Smoke test
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\tests\smoke\agent-smoke-test.ps1

      - name: Package module
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\package-module.ps1 -UseGitArchive

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*.zip
